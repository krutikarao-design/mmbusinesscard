<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Conatus Contact Card — Murli Manohar</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
<style>
:root{
  --orange:#F7481C; --yellow:#FE9B41; --dark:#10264E; --blue:#29416F; --ice:#709AC5;
  --bg:#f7f8fb; --radius:18px; --shadow:0 12px 28px rgba(16,38,78,.14);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg); font-family:Inter,sans-serif; color:var(--dark);
  display:flex; align-items:center; justify-content:center; min-height:100vh; padding:16px;
}
.card{width:100%; max-width:420px; background:#fff; border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden; position:relative;}
.header{height:120px; background:linear-gradient(135deg,#f2f5fb 40%,#ecf1fb 100%); display:flex; align-items:center; padding:20px; position:relative; overflow:hidden;}
.header::after{content:""; position:absolute; right:-100px; top:-100px; width:250px; height:250px; border-radius:50%;
  background:conic-gradient(from 210deg,var(--orange),var(--yellow)); filter:drop-shadow(0 10px 25px rgba(247,72,28,.25)); transform:rotate(-16deg);}
.header img.logo{height:32px; position:relative; z-index:1}

/* profile ring */
.profile-wrap{position:absolute; top:70px; left:50%; transform:translateX(-50%); width:106px; height:106px;
  background:conic-gradient(from 200deg,var(--orange),var(--yellow)); border-radius:50%; padding:4px; box-shadow:0 8px 20px rgba(247,72,28,.25);}
.profile-pic{width:98px; height:98px; border-radius:50%; overflow:hidden; background:#fff;}
.profile-pic img{width:100%; height:100%; object-fit:cover}

.body{padding:90px 24px 28px; display:flex; flex-direction:column; gap:20px}
.info h1{text-align:center; font-weight:700; font-size:22px; color:var(--blue); margin-bottom:4px}
.info .role{text-align:center; font-weight:500; color:var(--dark); font-size:16px; margin-bottom:4px}
.info .org{text-align:center; font-style:italic; color:var(--ice); font-size:14px}
.contact{display:flex; flex-direction:column; gap:14px; margin-top:10px}

.item{display:flex; align-items:flex-start; gap:12px; text-decoration:none; color:var(--dark)}
.icon{height:40px; width:40px; border-radius:50%; background:radial-gradient(circle at 30% 30%,var(--yellow),var(--orange));
  display:flex; align-items:center; justify-content:center; margin-top:2px; box-shadow:0 4px 10px rgba(247,72,28,.25); flex-shrink:0}
.icon svg{width:18px; height:18px; fill:#fff}
.label{display:flex; flex-direction:column; line-height:1.15}
.label .main{font-weight:600; font-size:15px}
.label .sub{color:#6b7a99; font-size:12.5px; line-height:1.1}

/* Save Contact button */
.save-btn{
  background:linear-gradient(90deg,var(--orange),var(--yellow));
  border:none; color:#fff; font-weight:700; font-size:15px;
  padding:14px; border-radius:14px; box-shadow:0 8px 18px rgba(247,72,28,.25);
  cursor:pointer; transition:transform .15s ease; width:100%; margin-top:16px;
}
.save-btn:active{transform:translateY(1px)}

/* Centered QR */
.qr-wrap{
  display:flex; justify-content:center; align-items:center; margin-top:20px; margin-bottom:8px;
}
.qr-small{
  width:128px; height:128px; border-radius:16px; background:#fff;
  box-shadow:0 6px 14px rgba(16,38,78,.12); padding:10px; object-fit:contain;
}

/* Optional large QR modal */
.qr-modal{position:fixed; inset:0; background:rgba(16,38,78,.45); display:none; align-items:center; justify-content:center; z-index:50}
.qr-dialog{background:#fff; padding:22px; border-radius:16px; box-shadow:0 20px 50px rgba(16,38,78,.25); text-align:center}
.qr-big{width:260px; height:260px; object-fit:contain}
.qr-close{margin-top:12px; border:none; background:#f3f6fb; color:#2b3e63; padding:8px 12px; border-radius:10px; font-weight:600; cursor:pointer}

.footer{text-align:center; font-size:12px; color:#93a1b8; padding:14px; background:#fafafb}
</style>
</head>
<body>
<div class="card">
  <div class="header">
    <img class="logo" src="assets/conatus-logo.png" alt="Conatus logo" />
  </div>

  <!-- profile -->
  <div class="profile-wrap"><div class="profile-pic"><img src="assets/profile.jpg" alt="Murli Manohar" /></div></div>

  <div class="body">
    <div class="info">
      <h1>Murli Manohar</h1>
      <div class="role">COO and Director</div>
      <div class="org">Conatus</div>
    </div>

    <div class="contact">
      <!-- Email: update if different -->
      <a href="mailto:murli@conatus.co.in" class="item">
        <div class="icon"><svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 2v.01L12 13 4 6.01V6h16ZM4 18V8l8 7 8-7v10H4Z"/></svg></div>
        <div class="label"><span class="main">murli@conatus.co.in</span><span class="sub">Email</span></div>
      </a>

      <a href="tel:+919900065195" class="item">
        <div class="icon"><svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.05 15.05 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.01-.24 11.36 11.36 0 0 0 3.57.57 1 1 0 0 1 1 1V20a1 1 0 0 1-1 1C10.61 21 3 13.39 3 4a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1 11.36 11.36 0 0 0 .57 3.57 1 1 0 0 1-.24 1.01l-2.2 2.2Z"/></svg></div>
        <div class="label"><span class="main">+91 99000 65195</span><span class="sub">Phone</span></div>
      </a>

      <a href="https://www.linkedin.com/in/murli-manohar-4b5859a/" target="_blank" rel="noopener" class="item">
        <div class="icon"><svg viewBox="0 0 24 24"><path d="M6.94 7.5A2.44 2.44 0 1 1 6.93 2a2.44 2.44 0 0 1 .01 5.5ZM3.5 21.5h6.9V9.24H3.5V21.5Zm8.7 0h6.9v-6.6c0-3.53-1.88-5.17-4.4-5.17-2.03 0-2.94 1.13-3.44 1.92v-1.6h-6.9c.09 1.05 0 11.45 0 11.45h6.9V15c0-.34.02-.68.13-.93.28-.68.92-1.39 1.99-1.39 1.41 0 1.98 1.05 1.98 2.58v6.24Z"/></svg></div>
        <div class="label"><span class="main">LinkedIn</span><span class="sub">/murli-manohar-4b5859a</span></div>
      </a>

      <button class="save-btn" id="saveContactBtn">Save Contact</button>

      <!-- Centered QR (image-based, always renders) -->
      <div class="qr-wrap" id="qrWrap" title="Tap to enlarge">
        <img id="qrSmallImg" class="qr-small" alt="QR code" />
      </div>
    </div>
  </div>

  <div class="footer">© 2025 Conatus FinServe</div>
</div>

<!-- Optional big QR modal -->
<div id="qrModal" class="qr-modal" aria-hidden="true">
  <div class="qr-dialog">
    <img id="qrBigImg" class="qr-big" alt="Large QR" />
    <button id="qrCloseBtn" class="qr-close">Close</button>
  </div>
</div>

<script>
  /* ---------- vCard build & download ---------- */
  function makeVCard() {
    return [
      "BEGIN:VCARD",
      "VERSION:3.0",
      "N:Manohar;Murli;;;",
      "FN:Murli Manohar",
      "TITLE:COO and Director",
      "ORG:Conatus",
      "EMAIL;TYPE=INTERNET,WORK:murli@conatus.co.in",   // <-- change if different
      "TEL;TYPE=CELL,VOICE:+919900065195",
      "URL:https://www.conatusfin.com",
      "END:VCARD"
    ].join("\r\n"); // CRLF for Apple/Android
  }

  function downloadVCard() {
    const vcard = makeVCard();
    const filename = "Murli_Manohar_Conatus.vcf";
    try {
      const blob = new Blob([vcard], { type: "text/vcard;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url; a.download = filename;
      document.body.appendChild(a); a.click(); a.remove();
      setTimeout(() => URL.revokeObjectURL(url), 800);
    } catch {
      location.href = "data:text/vcard;charset=utf-8," + encodeURIComponent(vcard);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    // Button click
    document.getElementById("saveContactBtn").addEventListener("click", downloadVCard);

    // Auto-download for one-tap QR (?save=1)
    const params = new URLSearchParams(location.search);
    if (params.get("save") === "1") setTimeout(downloadVCard, 200);

    // --------- QR: image-based (no JS library) ----------
    const BASE_URL = "https://murlibusinesscard.netlify.app"; // <-- set to Murli’s Netlify URL
    const QR_TARGET = BASE_URL + "?save=1";
    const smallImg = document.getElementById("qrSmallImg");
    const bigImg   = document.getElementById("qrBigImg");

    // Reliable QR image service
    const smallSrc = "https://api.qrserver.com/v1/create-qr-code/?size=128x128&margin=1&data=" + encodeURIComponent(QR_TARGET);
    const bigSrc   = "https://api.qrserver.com/v1/create-qr-code/?size=260x260&margin=1&data=" + encodeURIComponent(QR_TARGET);

    smallImg.src = smallSrc;
    bigImg.src = bigSrc;

    // Modal open/close
    const modal = document.getElementById("qrModal");
    document.getElementById("qrWrap").addEventListener("click", () => { modal.style.display = "flex"; });
    document.getElementById("qrCloseBtn").addEventListener("click", () => { modal.style.display = "none"; });
    modal.addEventListener("click", (e) => { if (e.target === modal) modal.style.display = "none"; });
  });
</script>
</body>
</html>
